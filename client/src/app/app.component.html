<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Northwind database (extended)</h1>
    <span class="toolbar-spacer"></span>
    <div>
      <app-nav></app-nav> 

    </div>
  </mat-toolbar-row>

</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav opened position="start">
    <mat-nav-list>

      <h2><a mat-list-item [routerLink]="'/orders'"> Orders </a></h2>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
