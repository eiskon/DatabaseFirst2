<div class="form-container" fxLayout="column">
  <div fxLayoutGap="20px">
  <mat-card *ngFor="let employe of employees" fxLayout="row">
    <div
      fxLayout="row wrap"
      fxFlexFill
      fxLayoutAlign="center center"
      fxLayoutGap="20px grid"
    >
      <div fxFlex="20">
        <mat-card-header>
          <mat-card-title>
            {{ employe.lastName }}
          </mat-card-title>
          <mat-card-subtitle> 
            {{ employe.firstName }}
          </mat-card-subtitle>
        </mat-card-header>
      </div>
      <div fxFlex="60">
        <mat-card-content>
          <p>
            {{ employe.title }}
          </p>
          <p>
            Country: <span>{{ employe?.country }}</span> 
            Region: <span>{{ employe?.region }}</span>
            City: <span>{{ employe?.city }} </span>  
          </p>
        </mat-card-content>
      </div>
      <div fxFlex="20">
        <mat-card-actions>
          <button *ngIf="employe.employeeId == authService.decodeToken.nameid" mat-button class="mat-raised-button" (click)="openDialogEmployeeEdit(employe.employeeId)">Edit</button>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</div>
</div>
