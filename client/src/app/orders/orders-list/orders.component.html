<h2>Orders</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> Order ID </th>
      <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>
    </ng-container>

    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef> Order date </th>
      <td mat-cell *matCellDef="let element">{{ element.orderDate | germanDateFormat }}</td>
    </ng-container>

    <ng-container matColumnDef="shipVia">
      <th mat-header-cell *matHeaderCellDef> Chipped via </th>
      <td mat-cell *matCellDef="let element">{{ element.shipVia }}</td>
    </ng-container>

    <ng-container matColumnDef="shipAddress">
      <th mat-header-cell *matHeaderCellDef> Chip address </th>
      <td mat-cell *matCellDef="let element">{{ element.shipAddress }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let element" >
           <button mat-button (click)="openDialog(element.orderId)"><i class="material-icons">edit</i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
