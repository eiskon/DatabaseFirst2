<h2>Orders</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef>Order ID</th>
      <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef>Order date</th>
      <td mat-cell *matCellDef="let element">{{ element.orderDate }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="shipVia">
      <th mat-header-cell *matHeaderCellDef>Chipped via</th>
      <td mat-cell *matCellDef="let element">{{ element.shipVia }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="shipAddress">
      <th mat-header-cell *matHeaderCellDef>Chip address</th>
      <td mat-cell *matCellDef="let element">{{ element.shipAddress }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
