<form fxLayout="column" #registerForm="ngForm" class="form-container" (ngSubmit)="register() ">
  <h2>Sing Up</h2>
  <mat-dialog-content>
    <mat-form-field appearance="none">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        name="username"
        required
        [(ngModel)]="model.username"
      />
    </mat-form-field>
    <mat-form-field appearance="none">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="text"
        name="password"
        required
        [(ngModel)]="model.password"
      />
    </mat-form-field>
  </mat-dialog-content>
  <br />
  <mat-dialog-actions>
    <button mat-button class="mat-raised-button" type="submit">Register</button>
    <button mat-button class="mat-raised-button mat-primary" (click)="cancel()">
      Cancel
    </button>
  </mat-dialog-actions>
</form>
